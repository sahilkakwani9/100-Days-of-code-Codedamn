<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Codedamn - Quiz Project</title>

<body>
    <div class="head">
        <a id=leaderboard href="/Quiz app/scores.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></i></a>
        <p class="time">Time:</p>
    </div>
    <div class="card">
        <div class="content">
            <h3>Coding Quiz Challenge</h3>
            <p>Try to answer to following code-related questions within the time limit.</p>
            <p>Keep in mind that incorrect answers will penalize your score/time by 10 seconds!</p>
            <form action="/Quiz app/quiz.html">
                <button class="strt-btn">Start Quiz</button>
            </form>
        </div>

    </div>
