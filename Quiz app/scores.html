<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/scores.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Highscores</title>
</head>
<body>
    <div class="head">
        <a id=leaderboard href="/Quiz app/scores.html">View Highscores <i class="fas fa-hand-point-left fa-lg"></i></a>
        <p class="time">Time:<span class="timer"></span></p>
    </div>
    <div class="card">
        <div class="content">
            <h1>Highscores</h1>
            <ol class="list"></ol>
            <button class="back" onclick="window.location.href='index.html'">Go Back</button>
            <button class="clear">Clear Highscores</button>
        </div>
    </div>
    <script src="assets/scores.js"></script>
</body>
</html>
